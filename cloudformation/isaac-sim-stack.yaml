AWSTemplateFormatVersion: '2010-09-09'
Description: 'Isaac Sim EC2 Instance Stack for Physical AI Learning - Latest best practices'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Instance Configuration
        Parameters:
          - InstanceType
          - AMIId
          - KeyPairName
          - VolumeSize
      - Label:
          default: Security Settings
        Parameters:
          - AllowedSSHCIDR
          - AllowedVNCCIDR
    ParameterLabels:
      InstanceType:
        default: Instance Type
      AMIId:
        default: AMI ID
      KeyPairName:
        default: Key Pair Name
      AllowedSSHCIDR:
        default: Allowed SSH CIDR
      AllowedVNCCIDR:
        default: Allowed VNC CIDR
      VolumeSize:
        default: Volume Size (GB)

Parameters:
  InstanceType:
    Type: String
    Default: g4dn.xlarge
    AllowedValues:
      - g4dn.xlarge
      - g4dn.2xlarge
      - g5.xlarge
      - g6e.xlarge
      - g6e.2xlarge
    Description: |
      EC2 instance type for Isaac Sim.
      - g4dn.xlarge: Cost-effective, older generation (T4 GPU)
      - g6e.xlarge: Latest generation with L40S GPU (2x performance, higher cost)
      - For learning: g4dn.xlarge recommended for cost savings
  
  AMIId:
    Type: String
    Description: AMI ID for Isaac Sim (region-specific)
    Default: ami-XXXXX
  
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access
  
  AllowedSSHCIDR:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$
    ConstraintDescription: Must be a valid CIDR block (e.g., 203.0.113.0/24 or 0.0.0.0/0)
    Description: CIDR block allowed to SSH access (recommend your IP/32 for security)
  
  AllowedVNCCIDR:
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$
    ConstraintDescription: Must be a valid CIDR block (e.g., 203.0.113.0/24 or 0.0.0.0/0)
    Description: CIDR block allowed to VNC/DCV access (recommend your IP/32 for security)
  
  VolumeSize:
    Type: Number
    Default: 150
    MinValue: 128
    MaxValue: 1000
    Description: |
      Size of the root EBS volume in GB.
      Minimum 128GB required for Isaac Sim AMI.
      Recommended: 150GB for comfortable usage.
  
  UseSpotInstance:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: |
      Use Spot Instance for cost savings (up to 90% discount).
      Warning: Spot instances can be interrupted. Recommended for learning/testing.
  
  SpotInstanceMaxPrice:
    Type: String
    Default: '0.10'
    Description: |
      Maximum price per hour for Spot Instance (USD).
      Leave empty to use current On-Demand price.
      Only used when UseSpotInstance is 'true'
  
  AutoShutdownEnabled:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: |
      Enable automatic shutdown after idle time to save costs.
      Uses CloudWatch alarm to stop instance after 2 hours of low CPU usage.

Conditions:
  UseSpotInstance: !Equals [!Ref UseSpotInstance, 'true']
  HasSpotPrice: !Not [!Equals [!Ref SpotInstanceMaxPrice, '']]
  AutoShutdownEnabled: !Equals [!Ref AutoShutdownEnabled, 'true']

Resources:
  # VPC (デフォルトVPCを使用する場合、このセクションは削除可能)
  # 既存のVPCを使用する場合は、VPCIdパラメータを追加して使用
  
  # セキュリティグループ
  IsaacSimSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Isaac Sim EC2 instance
      GroupName: !Sub '${AWS::StackName}-sg'
      SecurityGroupIngress:
        # SSH access
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedSSHCIDR
          Description: SSH access for instance management
        # VNC access (port range)
        - IpProtocol: tcp
          FromPort: 5900
          ToPort: 5910
          CidrIp: !Ref AllowedVNCCIDR
          Description: VNC/DCV access for remote desktop
      # SecurityGroupEgress は削除（デフォルトVPCでは自動的に全アウトバウンドトラフィックが許可される）
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-sg'
        - Key: Project
          Value: physical-ai-learning
        - Key: ManagedBy
          Value: CloudFormation
  
  # IAM Role (Systems Manager Session Manager用)
  IsaacSimInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-instance-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: CloudWatchAgentServerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:ListMetrics
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogStreams
                Resource: '*'
      Tags:
        - Key: Project
          Value: physical-ai-learning
        - Key: ManagedBy
          Value: CloudFormation
  
  IsaacSimInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${AWS::StackName}-instance-profile'
      Roles:
        - !Ref IsaacSimInstanceRole
  
  # EC2 Instance
  IsaacSimInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AMIId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !Ref IsaacSimSecurityGroup
      IamInstanceProfile: !Ref IsaacSimInstanceProfile
      InstanceMarketOptions: !If
        - UseSpotInstance
        - MarketType: spot
          SpotOptions:
            MaxPrice: !If
              - HasSpotPrice
              - !Ref SpotInstanceMaxPrice
              - !Ref AWS::NoValue
            SpotInstanceType: persistent
            InstanceInterruptionBehavior: stop
        - !Ref AWS::NoValue
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: !Ref VolumeSize
            VolumeType: gp3
            Iops: 3000
            Encrypted: true
            DeleteOnTermination: true
      Monitoring: true
      MetadataOptions:
        HttpEndpoint: enabled
        HttpTokens: required
        HttpPutResponseHopLimit: 1
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-instance'
        - Key: Project
          Value: physical-ai-learning
        - Key: Week
          Value: week1
        - Key: ManagedBy
          Value: CloudFormation
        - Key: CreatedBy
          Value: !Sub '${AWS::StackName}'
        - Key: AutoShutdown
          Value: !Ref AutoShutdownEnabled
        - Key: SpotInstance
          Value: !Ref UseSpotInstance
  
  # Lambda function to stop instance
  AutoShutdownFunction:
    Condition: AutoShutdownEnabled
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-auto-shutdown'
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt AutoShutdownLambdaRole.Arn
      Timeout: 30
      Environment:
        Variables:
          INSTANCE_ID: !Ref IsaacSimInstance
      Code:
        ZipFile: |
          import boto3
          import os
          import json
          
          def handler(event, context):
              ec2 = boto3.client('ec2')
              instance_id = os.environ['INSTANCE_ID']
              
              try:
                  # Check if instance is running
                  response = ec2.describe_instances(InstanceIds=[instance_id])
                  state = response['Reservations'][0]['Instances'][0]['State']['Name']
                  
                  if state == 'running':
                      ec2.stop_instances(InstanceIds=[instance_id])
                      print(f'Stopped instance {instance_id} due to low CPU usage')
                      return {'statusCode': 200, 'body': json.dumps('Instance stopped successfully')}
                  else:
                      print(f'Instance {instance_id} is already {state}')
                      return {'statusCode': 200, 'body': json.dumps(f'Instance is {state}')}
              except Exception as e:
                  print(f'Error stopping instance: {str(e)}')
                  raise
  
  # IAM Role for Lambda
  AutoShutdownLambdaRole:
    Condition: AutoShutdownEnabled
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StopInstancePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:StopInstances
                  - ec2:DescribeInstances
                Resource: '*'
  
  # CloudWatch Alarm for Auto Shutdown (cost optimization)
  AutoShutdownAlarm:
    Condition: AutoShutdownEnabled
    Type: AWS::CloudWatch::Alarm
    DependsOn: AutoShutdownFunction
    Properties:
      AlarmName: !Sub '${AWS::StackName}-auto-shutdown'
      AlarmDescription: Automatically stop instance after 2 hours of low CPU usage
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 24
      Threshold: 5
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: InstanceId
          Value: !Ref IsaacSimInstance
      AlarmActions:
        - !GetAtt AutoShutdownFunction.Arn
      TreatMissingData: notBreaching
  
  # Lambda Permission for CloudWatch
  AutoShutdownLambdaPermission:
    Condition: AutoShutdownEnabled
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AutoShutdownFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !Sub 'arn:aws:cloudwatch:${AWS::Region}:${AWS::AccountId}:alarm:${AWS::StackName}-auto-shutdown'

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref IsaacSimInstance
    Export:
      Name: !Sub '${AWS::StackName}-InstanceId'
  
  PublicIP:
    Description: Public IP address of the instance
    Value: !GetAtt IsaacSimInstance.PublicIp
    Export:
      Name: !Sub '${AWS::StackName}-PublicIP'
  
  PrivateIP:
    Description: Private IP address of the instance
    Value: !GetAtt IsaacSimInstance.PrivateIp
    Export:
      Name: !Sub '${AWS::StackName}-PrivateIP'
  
  SecurityGroupId:
    Description: Security Group ID
    Value: !Ref IsaacSimSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroupId'
  
  SSHCommand:
    Description: SSH command to connect to the instance
    Value: !Sub 'ssh -i ~/.ssh/${KeyPairName}.pem ubuntu@${IsaacSimInstance.PublicIp}'
  
  SSMCommand:
    Description: AWS Systems Manager Session Manager command (no SSH key needed)
    Value: !Sub 'aws ssm start-session --target ${IsaacSimInstance}'
  
  CloudFormationConsole:
    Description: Link to view this stack in the AWS CloudFormation console
    Value: !Sub 'https://${AWS::Region}.console.aws.amazon.com/cloudformation/home?region=${AWS::Region}#/stacks/stackinfo?stackId=${AWS::StackId}'
  
  InstanceType:
    Description: Instance type used
    Value: !Ref InstanceType
  
  SpotInstanceStatus:
    Condition: UseSpotInstance
    Description: Spot Instance is enabled for cost savings
    Value: 'Enabled'
  
  AutoShutdownStatus:
    Condition: AutoShutdownEnabled
    Description: Auto shutdown is enabled to save costs
    Value: 'Enabled - Instance will stop after 2 hours of low CPU usage'

